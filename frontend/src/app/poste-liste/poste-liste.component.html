<div class="container-fluid px-md-5 px-3 home-container">
  <h2 class="text-center fst-italic times-new-roman py-3">Liste des postes</h2>
  
  <div class="mb-4 ">
    <button class="btn btn-primary" [routerLink]="['/poste-form']"> <fa-icon [icon]="faAdd" />Nouveau</button>
</div>
  
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="col-id">No</th>
          <th>Nom</th>
          <th class="col-contact">Contact</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let poste of postes ">
    
          <td class="col-id">{{ poste.id }}</td>
          <td> {{poste.nom }}</td>
          <td class="col-contact"> {{ poste.email }} {{ poste.telephone }}</td>
          <td>
            
            <a (click)="selectPoste(poste)" class="padding_1vw"><fa-icon [icon]="faEye" class="a-view"/> </a> 
              <a routerLink="/poste-form/{{poste.id}}" class="padding_1vw"><fa-icon [icon]="faPen" /> </a> 
             <a (click)="deletePoste(poste.id)" class="padding_1vw"><fa-icon [icon]="faTrash" ></fa-icon></a>
            
          </td>
        </tr>
        </tbody>
      </table>
      
    <br/>
    <br/>
    <div class="row" *ngIf="selectedPoste!==undefined && selectedPoste!==null">
      <div class="col-sm-8">
        <h2 class="center">Détails du poste de santé</h2>
        <label-text [label] = "'Identifiant : '" [text] = "selectedPoste.id" [width]="20"></label-text>
        <label-text [label] = "'Nom : '" [text] = "selectedPoste.nom" [width]="20"></label-text>
        <label-text [label] = "'Adresse : '" [text] = "selectedPoste.adresse" [width]="20"></label-text>
        <label-text [label] = "'Telephone : '" [text] = "selectedPoste.telephone" [width]="20"></label-text>
        <label-text [label] = "'Telephone : '" [text] = "selectedPoste.email" [width]="20"></label-text>

        
    </div>
    </div>
      
    </div>
