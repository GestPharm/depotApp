<div class="container-fluid px-md-5 px-3 home-container">
  <div class="row py-3">
    <div class="col-lg-10 mx-auto">

      <!-- Titre -->
      <div class="mb-4 d-flex align-items-center">
        <fa-icon [icon]="faCashRegister" class="text-primary me-2" style="font-size: 1.8rem;"></fa-icon>
        <h2 class="mb-0">{{ title }}</h2>
      </div>

      <!-- Formulaire -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form>
            <!-- Messages de validation -->
            <app-validation-msg
              [validationFields]="formValidation"
              [showErrors]="true"
              [showWarnings]="true">
            </app-validation-msg>

            <div class="row g-3">
              <!-- Date -->
              <div class="col-md-6">
                <label for="dateTransaction" class="form-label fw-bold">Date de la transaction</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    matInput
                    [(ngModel)]="transaction.dateTransaction"
                    name="dateRetrait"
                    [matDatepicker]="pickerTransaction"
                    required
                  />
                  <mat-datepicker-toggle matSuffix [for]="pickerTransaction"></mat-datepicker-toggle>
                  <mat-datepicker #pickerTransaction></mat-datepicker>
                </div>
              </div>

              <!-- Poste de santé -->
              <div class="col-md-12">
                <label for="poste" class="form-label fw-bold">Poste de santé</label>
                <input
                  class="form-control"
                  id="poste"
                  name="poste"
                  type="text"
                  [(ngModel)]="searchText"
                  (ngModelChange)="onSearchChange(searchText)"
                  [matAutocomplete]="auto"
                  placeholder="Sélectionner un poste de santé"
                />
                <mat-autocomplete
                  #auto="matAutocomplete"
                  (optionSelected)="onSelectPoste($event.option.value)"
                  [displayWith]="displayPoste">
                  <mat-option *ngFor="let option of (filteredOptions | async)" [value]="option">
                    {{option.nom | titlecase }}
                  </mat-option>
                </mat-autocomplete>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Liste des produits -->
      <div class="card shadow-sm mb-4" *ngIf="transaction.ligneProduits && transaction.ligneProduits.length > 0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">
            <fa-icon [icon]="faPills" class="me-2"></fa-icon> Liste des Produits
          </h5>
          <button class="btn btn-light btn-sm" (click)="openDialog(undefined)">
            <fa-icon [icon]="faPlus" class="me-1"></fa-icon> Ajouter
          </button>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>DCI</th>
                  <th>Quantité</th>
                  <th>Prix Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lp of transaction.ligneProduits | paginate: { itemsPerPage: 10, currentPage: page }"
                    (dblclick)="openDialog(lp)">
                  <td>{{ lp.produit?.dci }} {{ lp.produit?.dosage }}</td>
                  <td>{{ lp.quantite }}</td>
                  <td>{{ lp.prixTotal | currency:'XOF'}}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="p-3 d-flex justify-content-center">
            <pagination-controls
              (pageChange)="page = $event"
              [responsive]="true"
              [previousLabel]="paginationLabels.previousLabel"
              [nextLabel]="paginationLabels.nextLabel"
              [screenReaderPaginationLabel]="paginationLabels.screenReaderPaginationLabel"
              [screenReaderPageLabel]="paginationLabels.screenReaderPageLabel"
              [screenReaderCurrentLabel]="paginationLabels.screenReaderCurrentLabel">
            </pagination-controls>
          </div>
        </div>
      </div>

      <!-- Bouton toujours visible -->
      <div class="mb-4">
        <button class="btn btn-primary" (click)="openDialog(undefined)">
          <fa-icon [icon]="faPlus" class="me-1"></fa-icon> Ajouter un produit
        </button>
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
        <button class="btn btn-primary" *ngIf="isCreation()" (click)="save()">
          <fa-icon [icon]="faSave" class="me-1"></fa-icon> Créer
        </button>
        <button class="btn btn-primary" *ngIf="!isCreation()" (click)="update()">
          <fa-icon [icon]="faSave" class="me-1"></fa-icon> Enregistrer
        </button>
        <button class="btn btn-outline-secondary" [routerLink]="['/transaction-list']">
          <fa-icon [icon]="faArrowLeft" class="me-1"></fa-icon> Retour
        </button>
      </div>

    </div>
  </div>
</div>
